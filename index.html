<html>
<head>
	<title>Client Side Address Book</title>
	<meta name="viewport" id="view" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link href="stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
	<script src="js/jquery1-11.js"></script>
</head>

<body>
	<div class="wrapper">

		<h1>Client Side Address Book</h1>

		<section id="entry-display-section" class="ab_display-section">
			<h2>All Contacts</h2>
			<div class="display_contacts">
				<p>No contacts saved to Address Book</p>
			</div>
			<button id="get-add-form">Add New Contact</button>
		</section>


		<section id="entry-form-section" class="ab_edit-section">
			<h2 class="add-form">New Contact</h2>
			<h2 class="edit-form off">Edit Contact</h2>
			<form id="entry-form" > <!-- onsubmit="AB.saveContact()" -->
				<input id="save-contact-button" class="submit" type="submit" value="Save Contact">
			</form>
		</section>

	</div>


	<!-- SCRIPTS -->

  <script src="js/addressbook.js"></script>
	
</body>
</html>
